name: "Test results"
description: "greetings_env test"
inputs: 
  env:
    description: "Environment where to deploy Python Flask App"
    required: true
runs:
  using: composite
  steps:
    - name: Test results
      shell: cmd
      run: echo "Testing the app to ${{ inputs.env }} environment..."
    - uses: actions/checkout@v4
      with:
        repository: 'mtararujs/course-js-api-framework'
        path: 'tests'
    - name: Setup tests on ${{ inputs.env }}
      shell: cmd
      working-directory: tests
      run: |
        npm install

    - name: Run test on ${{ inputs.env }}
      shell: cmd
      working-directory: tests
      run: |
        .\.venv\Scripts\activate.bat 
        pm2 start app.py --name greetings-app-${{ inputs.env }} -- --port ${{ inputs.port }}