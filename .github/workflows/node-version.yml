# This is a basic workflow to help you get started with Actions

name: Node version

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  hello:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Print greeting
        run: echo "Hello, world!"
  node-version:
    runs-on: pm2
    steps:
      - uses: actions/checkout@v4
      - name: Check Node version
        run: node --version